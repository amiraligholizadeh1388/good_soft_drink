{%extends 'base.html'%}
{%block head%}
    <title>اسکن چهره</title>
{%endblock%}
{%block body%}
    <h1>اسکن چهره</h1>
    <img id="video" src="/video_feed_source" width="640" height="480" />

    <script>
        let frameCount = 0;

        const videoElement = document.getElementById('video');

        // Listen for when the video feed is loaded
        videoElement.onload = () => {
            setInterval(() => {
                frameCount++;
                console.log(`Captured ${frameCount} frames.`);
                
                if (frameCount === 30) {
                    // Redirect to account page after capturing 30 frames
                    alert("خب دیگه وقتش رسیده بری تو اکانتت");
                    window.location.href = '/account';
                }
            }, 1000); // Adjust this based on your frame capture logic
        };
    </script>
{%endblock%}
